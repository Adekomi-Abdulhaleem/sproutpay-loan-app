<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loand App // Register</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    <main>

        <!-- the main app container -->
        <div class="main-container">

            <!-- label -->
            <label for="email">Email</label>
            <!-- form group -->
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter email...">
            </div>
        
            <!-- label -->
            <label for="password">Password <br> 
            <span id="err-msg"></span></label>
            <!-- form group -->
            <div class="form-group">
                <input type="password" id="password" placeholder="Password...">
            </div>
        
            <!-- label -->
            <label for="confirm-password">Confirm Password</label>
            <!-- form group -->
            <div class="form-group">
                <input type="password" id="confirm-password" placeholder="Password...">
            </div>

            <!-- submit button section-->
            <div class="footer">
                <button id="submit-btn"><a href="./login.html">Sign Up</a></button>
            </div>

            <!-- sign up section -->
            <div class="to-sign-up">Already have an account? <span><a href="./login.html">Sign In</a></span></div>
            </div>

        </div>

    </main>
    <footer>

    </footer>
    <script src="../scripts/register.js"></script>
</body>
</html>
