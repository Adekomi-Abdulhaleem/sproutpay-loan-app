<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loand App // Login</title>
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>

        <!-- the main app container -->
        <div class="main-container">

            <!-- label -->
            <label for="email">Email</label>
            <!-- form group -->
            <div class="form-group">
                <input type="email" id="email" placeholder="Your email...">
            </div>
        
            <!-- label -->
            <label for="password">Password</label>
            <!-- form group -->
            <div class="form-group">
                <input type="password" id="password" placeholder="Password...">
            </div>

            <!-- submit button section-->
            <div class="footer">
                <button id="submit-btn"><a href="./bio-data.html">Sign In</a></button>
            </div>

            <!-- forgot password -->
            <div class="to-sign-up">Forgot password?</div>
            <!-- sign up section -->
            <div class="to-sign-up">Don't have an account? <span><a href="./register.html">Sign Up</a></span></div>
            </div>
            
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
