<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan App // Bio-data</title>
    <link rel="stylesheet" href="../styles/bio-data.css">
</head>
<body>
    <header>
        <h1>Bio-data Form</h1>
    </header>
    <main>

        <!-- the main app container -->
        <div class="main-container">

            <!-- input section -->
            <div class="input">
                <!-- label -->
                <label for="currency">Are you</label> <br>
                <!-- select group -->
                <select name="currency" id="currency" class="currency b-shadow sm-input">
                    <option value="Student">A Student</option>
                    <option value="Investor">An Investor</option>
                    <option value="Entrepenuer">An Entrepenuer</option>
                    <option value="Employee">An Employee</option>
                    <option value="Not-employed">Not-employed</option>
                </select>
            </div>

            <!-- input section -->
            <div class="input">
                <!-- label -->
                <label for="occupation">What's your occupation?</label>
                <!-- form group -->
                <div class="form-group">
                    <input type="text" id="occupation" placeholder="E.g banker, teacher......">
                </div>
            </div>
        
            <!-- input section -->
            <div class="input">
                <!-- label -->
                <label for="org-name">Organization Name?</label>
                <!-- form group -->
                <div class="form-group">
                    <input type="text" id="org-name" placeholder="E.g google, microsoft">
                </div>
            </div>
        
            <!-- input section -->
            <div class="input">
                <!-- label -->
                <label for="income-status">Income Range? # / Mon<br> 
                <!-- form group -->
                <div class="form-group">
                    <input type="numnber" id="income-status">
                </div>
            </div>
        
            <!-- input section -->
            <div class="input">
                <!-- label -->
                <label for="ref-no-1">Reference 1<br> 
                    <span id="err-msg"></span></label>
                <!-- form group -->
                <div class="form-group">
                    <input type="number" id="ref-no-1" placeholder="******">
                </div>
            </div>
        
            <!-- input section -->
            <div class="input">
                <!-- label -->
                <label for="ref-no-2">Reference 2</label>
                <!-- form group -->
                <div class="form-group">
                    <input type="number" id="ref-no-2" placeholder="******">
                </div>
            </div>

            <!-- submit button section-->
            <div class="footer">
                <button id="submit-btn">Proceed</button>
            </div>

        </div>
    </main>
    <footer>

    </footer>
    <script src="../scripts/bio-data.js"></script>
</body>
</html>
